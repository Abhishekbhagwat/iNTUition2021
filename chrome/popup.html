<html style="width: 489px; height: 489px;">
    <meta charset="UTF-8">
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <body style="width: 489px; height: 489px;">
        <div style="background: #ff0002;" class="text-white font-bold sans-serif p-4">
            <h4>Video Context Search</h4>
        </div>
        <form action="#" id='form'>
            <input placeholder="Type to search for timestamps" class="w-full p-2 leading-5" type="text" id="search">
            <input type="submit" style="display: none" />
        </form>
        <div class="mt-2 px-1">
            <h2>Search results</h2>
            <ol id="resultsList">
<!--                <li class="flex justify-between items-center px-1 py-2" style="color: blue;">-->
<!--                    <div class="text-medium text-sm">memory, a 3.6ghz quad-core</div>-->
<!--                    <a class="text-sm underline" href="t=">0:29</a>-->
<!--                </li>-->
            </ol>
        </div>
        <script src="background.js" type="text/javascript"></script>
    </body>
</html>
